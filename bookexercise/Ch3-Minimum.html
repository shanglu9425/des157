    <link href="style.css" rel="stylesheet" />
    <script>
        var min = function(x, y) {
            if (x < y) {
                return x;
            } else if (y < x) {
                return y;
            } else {
                return "values are equal"
            }
        };

        var b = prompt("enter second number:", "");
        alert("Data input success! Please check console:)");
        console.log(min(a, b));
    </script>
