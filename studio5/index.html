<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="playerstyle.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="bootstrapoverwrite.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="musicscript.js"></script>
</head>

<body>
    <header>
        <h1 style="display: none;">
            hi
        </h1>
    </header>
    <div class="container-fluid">
        <div class="flex-row center-content">
            <div class="playerModal">
                <div class="light">
                    <span class="lightBtnPlay"></span>
                    <span class="lightBtn"></span>
                    <span id="indicator" style="position: absolute;"></span></div>
                <div class="musicWaveContainer">
                    <div id="graph" class="wave"></div>
                </div>
                <div class="playerModalFooter">
                    <div class="flex-row">
                        <button id="start" onclick="startMusic()" class="btn btn-play"><span id="btnIcon" class="start-icon"></span></button>
                    </div>
                    <div class="flex-row" style="width: 70%;align-self: center;">
                        <div class="hp_slide">
                            <div class="hp_range"></div>
                        </div>
                    </div>
                    <div class="flex-row">
                        <button id="increase" onclick="document.getElementById('audioElement').volume+=0.1" class="btn btn-play btn-volume">&#43;</button>
                        <button id="decrease" onclick="document.getElementById('audioElement').volume-=0.1" class="btn btn-play btn-volume">&minus;</button>
                    </div>
                </div>
            </div>
            <div class="tape">
                <img src="tap.png" alt="tape">
                <img src="tapecircle.png" class="circle circle1" alt="circle">
                <img src="tapecircle.png" class="circle circle2" alt="circle">
            </div>
        </div>
    </div>

    <audio id="audioElement" src="testmusic.mp3"></audio>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</body>

</html>
