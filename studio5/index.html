<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="playerstyle.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="bootstrapoverwrite.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="musicscript.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="flex-row">
            <div class="playerModal">
                <div class="musicWaveContainer">
                    <div id="graph" class="wave"></div>
                </div>
                <div class="playerModalFooter">
                    <div class="button-group">
                        <div></div>
                        <button id="start" onclick="document.getElementById('audioElement').play()" class="btn btn-play" class="btn btn-play">start</button>
                        <button id="stop" onclick="document.getElementById('audioElement').pause()" class="btn btn-play">STOP</button>
                    </div>
                </div>
            </div>
            <div class="tape">
                <img src="tap.png">
                <img src="tapecircle.png" class="circle" style="height: 75px;
position: absolute;
top: 68px;
left: 59px;">
                <img src="tapecircle.png" class="circle" style="height: 75px;
position: absolute;
top: 208px;
left: 59px;">
            </div>
        </div>
    </div>
    <aside class="sidebar-nav">
    </aside>
    <audio id="audioElement" src="music.mp3"></audio>
    <div>
        <button>Play the Audio</button>
        <button>Pause the Audio</button>
        <button onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
        <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</body>

</html>
