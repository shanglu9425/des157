
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanny</title>
    <link rel="stylesheet" href="stylesheet.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="script.js"></script>
    <script src="jquery-1.9.1.js"></script>
  <script src="html5-qrcode.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#reader').html5_qrcode(function(data){
        //$('#read').html(data);
        
        window.location.href = data;
      },
      function(error){
        $('#read_error').html(error);
      }, function(videoError){
        $('#vid_error').html(videoError);
      }
    );
  });
</script>

</head>


<body>
<header>
    <div class="row">
        <div class="col s12 m12 l12" style="padding: 0px;">
          <!-- sidenav -->
        <ul id="slide-out" class="side-nav">
          <li><div class="userView">
            <div class="background" style="background-color: #90CAF9;">
            </div>
            <a href="#!user"><img class="circle" src="person.png"></a>
            <a href="#!name"><span class="white-text name">John Smith</span></a>
            <a href="#!email"><span class="white-text email">johnsmith123@gmail.com</span></a>
          </div></li>
         <li><a class="waves-effect" href="#!">My Profile</a></li>
          <li><div class="divider"></div></li>
          <li><a class="waves-effect" href="#!">Home</a></li>
          <li><div class="divider"></div></li>
          <li><a class="waves-effect" href="#!">Guidence</a></li>
          <li><div class="divider"></div></li>
        </ul>
        <!-- sidenav -->
    <nav class="nav-header-blue" style="position: fixed;">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo page-title">Home</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
    </div>
  </nav>
<div class="center" id="reader" style="width:300px;height:250px; background:red;">
  <video id="html5_qrcode_video" height="250px" width="300px"></video>
  <canvas id="qr-canvas" width="298px" height="248px" style="display:none;"></canvas>
</div>

        </div>
    </div>




<!-- side nav -->
        



</header>

</html>
