<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mad-Libs</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js "></script>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Welcome</h1>
    </header>
    <audio tabindex="0" id="beep-one" class="display-none" controls preload="auto">
    <source src="bg-music.aac">
</audio>
    <div class="flex-row">
        <h1 id="title">Let's sing! PPAP
            <br /> Mad-Mad-The-Libs
        </h1>
        <div id="image" class="image flex-1">
            <img src="ppap.gif" alt="ppap">
            <!-- credit to Kosaka Daimaou -->
        </div>
        <div id="input-form" class="form flex-1">
            <form name="f">
                <div class="form-group">
                    <label>Favorite thing</label>
                    <input class="form-input" name="test1" pattern="[A-Za-z]{1,50}" required="required" type="text" title="No number please">
                </div>
                <div class="form-group">
                    <label>Favorite fruit</label>
                    <input class="form-input " name="test2" required="required" type="text">
                </div>
                <div class="form-group">
                    <label>Favorite snack</label>
                    <input class="form-input " name="test3" required="required" type="text">
                </div>
                <div class="form-group">
                    <label>Your name</label>
                    <input class="form-input " name="test4" required="required" type="text">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-input " name="test4" required="required" type="text">
                </div>
                <div class="form-group btn">
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
    <div id="paragraph" class="paragraph" style="margin: 30px;">
        <p>
        </p>
    </div>
    <footer class="footer-section">
        <a href="https://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a>|<a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a> |
        <a href="mailto:qinlu@ucdavis.edu" target="_top">Send Email</a>
    </footer>
</body>

</html>
